<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JURNALISTIK SMANDUPA</title>

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">JURNALISTIK SMANDUPA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link fw-semibold" href="#">Beranda</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" href="#about">Tentang</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="hero d-flex flex-column flex-md-row justify-content-between align-items-center mb-5">
      <div class="mb-3 mb-md-0">
        <h1 class="h2 mb-2">Portal <span class="fw-bold">Berita Smandupa</span></h1>
        <p class="mb-0">Update kegiatan, informasi, dan cerita sekolah setiap hari.</p>
      </div>
      <div class="text-md-end w-100 w-md-auto">
        <div class="input-group shadow-sm">
          <input id="searchInput" type="search" class="form-control" placeholder="Cari berita...">
          <button id="searchBtn" class="btn text-white fw-semibold">Cari</button>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-3 mb-3">
        <h6 class="fw-bold">Filter</h6>
        <select id="kategoriFilter" class="form-select mb-2"></select>
        <button id="clearFilters" class="btn btn-sm btn-outline-dark rounded-pill">Hapus filter</button>
      </div>
      <div class="col-md-9">
        <div id="newsList" class="row g-4"></div>
        <nav class="mt-4" aria-label="pagination">
          <ul id="pagination" class="pagination justify-content-center"></ul>
        </nav>
      </div>
    </div>

    <footer class="text-center py-4 text-muted" id="about">
      <small>© 2025 Jurnalistik SMANDUPA — Semua hak dilindungi oleh undang-undang.</small>
    </footer>
  </main>

  <!-- Modal Berita -->
  <div class="modal fade" id="articleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content shadow-lg">
        <div class="modal-header border-0">
          <h5 id="modalTitle" class="modal-title fw-bold">Judul Berita</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
        </div>
        <div class="modal-body">
          <img id="modalImage" src="" alt="gambar" class="img-fluid rounded mb-4">
          <div id="modalBodyText" class="mb-3">Memuat...</div>
          <div class="text-muted small">
            📅 <span id="modalDate"></span> &nbsp; | &nbsp; 🏷 <span id="modalCategory"></span>
          </div>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
